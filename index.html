<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights | Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="SVG/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="aurora-background">
        <div class="aurora-shape shape-1"></div>
        <div class="aurora-shape shape-2"></div>
        <div class="aurora-shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-title">
                <div class="header-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 428.06 332.94" fill="currentColor"><g id="Layer_2" data-name="Layer 2"><g id="Layer_5" data-name="Layer 5"><path d="M428,117.86c-.54,16.45-11,29.57-23.75,29.57H356.72c-12.79,0-23.21-13.12-23.75-29.57,0,.34,0,.69,0,1V309.15c0,.26,0,.52,0,.78V310a23.77,23.77,0,0,0,23.76,23h47.56A23.78,23.78,0,0,0,428,310v-.05c0-.26,0-.52,0-.78V118.9C428.06,118.55,428.05,118.2,428,117.86ZM237.81,0H190.25a23.78,23.78,0,0,0-23.78,23.78V309.15a23.78,23.78,0,0,0,23.78,23.79h47.56a23.79,23.79,0,0,0,23.78-23.79V23.78A23.78,23.78,0,0,0,237.81,0ZM71.34,166.47H23.78C0,166.47,0,166.47,0,190.25V332.94a23.79,23.79,0,0,1,23.78-23.79H71.34a23.78,23.78,0,0,1,23.78,23.79V190.25C95.12,166.47,95.12,166.47,71.34,166.47Z"/><path d="M428.06,116.51V302c0,2.9,0,5.53,0,7.91V310c-.19,23-2.23,23-23.76,23H356.72c-21.53,0-23.57,0-23.76-23v-.05c0-2.38,0-5,0-7.91V116.51q0,.67,0,1.35c.54,16.45,11,29.57,23.75,29.57h47.56c12.78,0,23.21-13.12,23.75-29.57Q428.06,117.19,428.06,116.51Z"/></g></g></svg></div>
                <div class="header-text">
                    <h1>Insights</h1>
                    <p>Painel de Análise de Pedidos</p>
                </div>
            </div>
            <button id="theme-toggle" title="Alternar Tema">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="sun-moon"
                    viewBox="0 0 96 96">
                    <path
                        d="M45.16,20.03c1.13,0,2.04-.91,2.04-2.04V8.5c0-1.13-.91-2.04-2.04-2.04s-2.04,.91-2.04,2.04v9.5c0,1.13,.91,2.04,2.04,2.04Z" />
                    <path
                        d="M19.57,45.38c0-1.13-.91-2.04-2.04-2.04H8.04c-1.13,0-2.04,.91-2.04,2.04s.91,2.04,2.04,2.04h9.5c1.12,0,2.04-.91,2.04-2.04Z" />
                    <path
                        d="M24.24,27.34c.4,.4,.92,.6,1.44,.6s1.04-.2,1.44-.6c.8-.8,.8-2.09,0-2.88l-6.71-6.72c-.8-.8-2.09-.8-2.88,0-.8,.8-.8,2.09,0,2.88l6.71,6.72Z" />
                    <path
                        d="M22.98,62.07l-6.71,6.72c-.8,.8-.8,2.09,0,2.88,.4,.4,.92,.6,1.44,.6s1.04-.2,1.44-.6l6.71-6.72c.8-.8,.8-2.09,0-2.88-.8-.8-2.09-.8-2.88,0Z" />
                    <path
                        d="M63.39,26.75c.52,0,1.04-.2,1.44-.6l6.72-6.72c.8-.8,.8-2.09,0-2.88s-2.09-.8-2.88,0l-6.72,6.72c-.8,.8-.8,2.09,0,2.88,.4,.4,.92,.6,1.44,.6Z" />
                    <path
                        d="M69.71,41.56c-.73-.23-1.52-.03-2.06,.51-.54,.54-.73,1.34-.49,2.06,.59,1.82,.89,3.72,.89,5.65,0,10.11-8.22,18.33-18.33,18.33-1.88,0-3.73-.28-5.5-.84-.73-.23-1.52-.03-2.06,.51-.54,.54-.73,1.34-.49,2.06,1.45,4.47,4.22,8.32,8.01,11.12,3.87,2.86,8.48,4.38,13.3,4.38,12.35,0,22.4-10.05,22.4-22.4,0-4.86-1.53-9.49-4.43-13.38-2.84-3.81-6.73-6.58-11.25-8Z" />
                    <path
                        d="M28,59.78c.37,.44,.9,.7,1.47,.73,.03,0,.06,0,.09,0,.54,0,1.06-.21,1.44-.6l28.69-28.69c.4-.4,.62-.96,.59-1.53-.02-.57-.29-1.1-.73-1.47-4.02-3.38-9.14-5.24-14.4-5.24-12.35,0-22.4,10.05-22.4,22.4,0,5.26,1.86,10.37,5.24,14.4Z" />
                </svg>

            </button>
        </header>

        <main>
            <section class="controls glass-panel">
                <div class="control-group-wrapper">
                    <div class="control-group">
                        <label for="fileInput" class="custom-file-upload">
                            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                fill="currentColor">
                                <path
                                    d="M11.25 4.5a.75.75 0 01.75.75v11.53l3.22-3.22a.75.75 0 011.06 1.06l-4.5 4.5a.75.75 0 01-1.06 0l-4.5-4.5a.75.75 0 111.06-1.06l3.22 3.22V5.25a.75.75 0 01.75-.75z" />
                                <path
                                    d="M3 10.5a.75.75 0 01.75-.75h4.5a.75.75 0 010 1.5H3.75A.75.75 0 013 10.5zM15 10.5a.75.75 0 01.75-.75h4.5a.75.75 0 010 1.5h-4.5a.75.75 0 01-.75-.75z" />
                            </svg>
                            <span>Carregar</span>
                        </label>
                        <input type="file" id="fileInput" accept=".xlsx, .xls" hidden>
                    </div>

                    <div class="control-group date-filter">
                        <label>Filtrar por Período</label>
                        <div class="date-inputs">
                            <div class="custom-date-input"><label for="startDate" class="date-facade"
                                    data-placeholder="Data Início">Data Início</label><input type="date" id="startDate">
                            </div>
                            <div class="custom-date-input"><label for="endDate" class="date-facade"
                                    data-placeholder="Data Fim">Data Fim</label><input type="date" id="endDate"></div>
                        </div>
                        <div class="date-buttons">
                            <button id="applyFilter">
                                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="currentColor">
                                    <path
                                        d="M3.375 3C2.339 3 1.5 3.84 1.5 4.875v.75c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875v-.75C22.5 3.839 21.66 3 20.625 3H3.375z" />
                                    <path fill-rule="evenodd"
                                        d="M3.087 9l.54 9.176A3 3 0 006.62 21h10.757a3 3 0 002.995-2.824L20.913 9H3.087zm6.163 3.75A.75.75 0 0110 12h4a.75.75 0 010 1.5h-4a.75.75 0 01-.75-.75z"
                                        clip-rule="evenodd" />
                                </svg>
                                <span>Filtrar</span>
                            </button>
                            <button id="clearFilter" class="secondary">
                                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z"
                                        clip-rule="evenodd" />
                                </svg>
                                <span>Limpar</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="control-group-wrapper">
                    <div class="control-group">
                        <label>Pedidos Marketplace</label>
                        <div class="input-with-button">
                            <div class="custom-number-input">
                                <button type="button" class="stepper-btn" data-step="minus">−</button>
                                <input type="number" id="marketplaceInput" placeholder="0">
                                <button type="button" class="stepper-btn" data-step="plus">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Peso Manual</label>
                        <div class="input-with-button">
                            <div class="custom-number-input">
                                <button type="button" class="stepper-btn" data-step="minus">−</button>
                                <input type="number" id="atacadoInput" placeholder="0">
                                <button type="button" class="stepper-btn" data-step="plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="control-group">
                    <label>Meta de Peso</label>
                    <div class="input-with-button">
                        <div class="custom-number-input">
                            <button type="button" class="stepper-btn" data-step="minus">−</button>
                            <input type="number" id="metaInput" placeholder="100">
                            <button type="button" class="stepper-btn" data-step="plus">+</button>
                        </div>
                        <button id="applyMeta">
                            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm.53 5.47a.75.75 0 00-1.06 0l-3 3a.75.75 0 101.06 1.06l1.72-1.72v5.69a.75.75 0 001.5 0v-5.69l1.72 1.72a.75.75 0 101.06-1.06l-3-3z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span>Definir</span>
                        </button>
                    </div>
                </div>
            </section>

            <div id="loader" class="loader hidden"></div>
            <section id="metrics" class="metrics-grid"></section>
            <section class="table-container glass-panel">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th data-column="numero">Pedido Nº <span class="sort-arrow"></span></th>
                            <th data-column="data">Data <span class="sort-arrow"></span></th>
                            <th data-column="nome">Cliente <span class="sort-arrow"></span></th>
                            <th data-column="totalItens">Qtd. Itens <span class="sort-arrow"></span></th>
                            <th data-column="totalValor">Valor Total (R$) <span class="sort-arrow"></span></th>
                            <th data-column="peso">Peso <span class="sort-arrow"></span></th>
                            <th data-column="situacao">Situação <span class="sort-arrow"></span></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
